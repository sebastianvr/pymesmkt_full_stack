<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detalles del reclamo</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body mx-3" style="max-height: 400px; overflow-y: auto;">
        <h6 class="fs-5 fw-bold text-left">{{ detailReport.titulo }}</h6>
        <p class="text-left">{{ detailReport.mensaje }}</p>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-start">
                    <ng-container *ngIf="detailReport.documentos">
                        <div class="mb-sm-0">
                            <h3 class="fs-6"><strong>Archivos adjuntos</strong></h3>
                            <button [disabled]="isLoadingFile" class="btn btn-success btn-sm" type="button"
                                (click)="downloadFile(detailReport.documentos)">
                                <ng-container *ngIf="!isLoadingFile">Descargar
                                    <img class="icon-button-style" src="../../../../assets/icons/download.svg"
                                        alt="download.svg">
                                </ng-container>
                                <ng-container *ngIf="isLoadingFile">
                                    Descargando...
                                    <div class="spinner-border spinner-border-sm text-light" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </ng-container>
                            </button>
                            <a #downloadLink style="display: none;"></a>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

        <ng-container *ngIf="detailReport.mensajeAdmin">
            <hr>
            <span class="fs-6 text-mutex fst-italic mb-3">Mensaje del administrador:</span>
            <div class="container">
                <p class="alert alert-info" role="alert">{{detailReport.mensajeAdmin}}</p>
            </div>
        </ng-container>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cerrar</button>
        <ng-container *ngIf="detailReport.mensajeAdmin === null">
            <button class="btn btn-warning float-end" (click)="endModalReport(detailReport.id)">Archivar</button>
        </ng-container>
    </div>
</div>
