<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="container">

            <div class="col-md-12 g-5 pt-4 text-center mb-5">
                <img class="float-end mb-3" src="../../../../assets/icons/share.svg" alt="share.svg" width="50">
                <h2 class="fs-1 mb-1">Mapa de colaboraciones</h2>
            </div>

            <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-header">
                      <button class="btn btn-primary ml-2" (click)="zoomOut()">-</button>
                      <button class="btn btn-primary mr-2" style="margin-left: 0.5rem;" (click)="zoomIn()">+</button>
                      <button class="btn btn-primary float-end" (click)="centerGraph()">Centrar</button>

                    </div>
                    <div class="card-body">
                      <div id="divGraph" #graphContainer class="graph-container"></div>
                    </div>
                  </div>
                </div>
              </div>
              

        </div>
    </div>
</div>
