<div class="row mx-3">
    <h3 class="mt-3">Filtrar búsqueda</h3>
    <h4>Cantidad de Ofertas </h4>
    <select class="form-select form-select mb-3" aria-label=".form-select example">
        <option selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3 o más</option>
    </select>

    <h4>Monto máximo</h4>
    <select class="form-select form-select mb-3" aria-label=".form-select example">
        <option selected></option>
        <option value="1">100.000 - 500.000</option>
        <option value="2">500.000 - 800.000</option>
        <option value="3">800.000 - 1.000.000</option>
    </select>

    <h3>Garantía</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Con garantía
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label mb-3" for="flexRadioDefault2">
            Sin garantía
        </label>
    </div>

    <h3>Tipo</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Producto
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Servicio
        </label>
    </div>

    <div class="container">
        <button class="btn float-end btn-primary" type="button">Buscar</button>
    </div>
</div>
