<div class="row">
    <app-search-publication></app-search-publication>

    <div class="d-flex justify-content-center">

        <div class="row">
            <div class="col-md-4">
                <div class="container">
                    <h3 class="mt-3">Filtrar búsqueda</h3>

                    <h4>Región</h4>
                    <select class="form-select form-select mb-3" aria-label=".form-select example">
                        <option selected>Selecciona una región</option>
                        <option *ngFor="let item of regiones; let i = index" [value]="i">{{item}}</option>
                    </select>


                    <h4>Cantidad de Ofertas </h4>
                    <select class="form-select form-select mb-3" aria-label=".form-select example">
                        <option selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3 o más</option>
                    </select>

                    <h4>Monto máximo</h4>
                    <select class="form-select form-select mb-3" aria-label=".form-select example">
                        <option selected></option>
                        <option value="1">100.000 - 500.000</option>
                        <option value="2">500.000 - 800.000</option>
                        <option value="3">800.000 - 1.000.000</option>
                    </select>

                    <h3>Garantía</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Con garantía
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label mb-3" for="flexRadioDefault2">
                            Sin garantía
                        </label>
                    </div>

                    <h3>Tipo</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Producto
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Servicio
                        </label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-lg btn-primary" type="button">Buscar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <app-post-card-visitor></app-post-card-visitor>
            </div>
        </div>
    </div>
</div>
